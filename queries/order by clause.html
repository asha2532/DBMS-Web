<body>
    <h2>SQL ORDER BY Keyword</h2>
    <h4>The ORDER BY keyword is used to sort the result-set in ascending or descending order.
         
    </h4>
    <h2>Query for order by ....</h2>
    <p>
        <code>select Sname,roll_no from student order by roll_no;</code>
    </p>
    <h2>Output</h2>
    <table>

            <th>Sname</th>
            <th>roll_no</th>
        </tr>
        <tr>
            <td>maria</td>
            <td>4201</td>
        </tr>
        <tr>

        </tr>
        <tr>
