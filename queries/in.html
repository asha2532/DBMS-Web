<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/code.css">
</head>
<body>
    <h2>SQL IN Operator</h2>
    <h4>The IN operator allows you to specify multiple values in a WHERE clause.

        The IN operator is a shorthand for multiple OR conditions.</h4>
        <h2>query for in operater....</h2>
        <p><code>
            select Sname from student where loc in ("dallas","tronto");
        </code></p>
        <h2>Output</h2>
        <table>
            <tr>
                <th>Sname</th>
            </tr>
            <tr>
               <td>Annie</td>
            </tr>
            <tr>
                <td>robert</td>
             </tr>
             <tr>
                <td>maria</td>
             </tr>
        </table>
</body>
</html>
